version: 2

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - errcheck # Check for unchecked errors
    - govet # Vet examines Go source code
    - ineffassign # Detect ineffectual assignments
    - staticcheck # Staticcheck (includes gosimple)
    - unused # Check for unused constants, variables, functions
    - misspell # Find commonly misspelled words
    - revive # Fast, configurable, extensible linter
    - gosec # Security-focused linter
    - gocritic # Opinionated Go linter
    - bodyclose # Check HTTP response body is closed
    - errorlint # Find misuses of errors
    - gocyclo # Compute cyclomatic complexity

formatters:
  enable:
    - gofmt # Check formatting
    - goimports # Check import ordering

linters-settings:
  errcheck:
    check-type-assertions: false
    check-blank: false
    exclude-functions:
      - (net/http.ResponseWriter).Write
      - (*database/sql.DB).Close
      - (*database/sql.Rows).Close
      - (*os.File).Close

  govet:
    enable-all: true
    disable:
      - shadow

  gocyclo:
    min-complexity: 15

  nestif:
    min-complexity: 5

  gosec:
    excludes:
      - G104 # Audit errors not checked (covered by errcheck)
      - G114 # Use of net/http serve function that has no support for setting timeouts
      - G304 # File path provided as taint input (false positives in config loading)

  revive:
    enable-all-rules: false
    rules:
      - name: var-naming
        disabled: false
      - name: indent-error-flow
        disabled: false
      - name: errorf
        disabled: false

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0

  exclude-rules:
    # Exclude some linters from test files
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - gosec
        - revive

output:
  formats:
    colored-line-number:
      path: stdout
  print-issued-lines: true
  print-linter-name: true
