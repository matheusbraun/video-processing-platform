version: 2

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - errcheck # Check for unchecked errors
    - govet # Vet examines Go source code
    - ineffassign # Detect ineffectual assignments
    - staticcheck # Staticcheck (includes gosimple)
    - unused # Check for unused constants, variables, functions
    - misspell # Find commonly misspelled words
    - revive # Fast, configurable, extensible linter
    - gosec # Security-focused linter
    - gocritic # Opinionated Go linter
    - bodyclose # Check HTTP response body is closed
    - errorlint # Find misuses of errors
    - gocyclo # Compute cyclomatic complexity

formatters:
  enable:
    - gofmt # Check formatting
    - goimports # Check import ordering

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true

  govet:
    enable-all: true

  gocyclo:
    min-complexity: 15

  nestif:
    min-complexity: 5

  gosec:
    excludes:
      - G104 # Audit errors not checked (covered by errcheck)
      - G304 # File path provided as taint input (false positives in config loading)

  revive:
    rules:
      - name: exported
        disabled: true # Disable requirement for comments on all exported items
      - name: var-naming
        disabled: false
      - name: package-comments
        disabled: true # Not all packages need comments
      - name: unused-parameter
        disabled: true # Allow unused parameters in interfaces/handlers

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0

  exclude-rules:
    # Exclude some linters from test files
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - gosec

    # Exclude main.go from requiring package comments
    - path: cmd/.*main\.go
      linters:
        - revive
      text: "package-comments"

    # Allow http.ListenAndServe in development (G114)
    - linters:
        - gosec
      text: "G114"

    # Allow unchecked errors in cleanup/defer statements
    - linters:
        - errcheck
      text: "Error return value of .*(Close|Write) is not checked"

output:
  formats:
    colored-line-number:
      path: stdout
  print-issued-lines: true
  print-linter-name: true
