version: 2

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - govet # Vet examines Go source code
    - ineffassign # Detect ineffectual assignments
    - staticcheck # Staticcheck (includes gosimple)
    - unused # Check for unused constants, variables, functions
    - misspell # Find commonly misspelled words
    - gocritic # Opinionated Go linter
    - bodyclose # Check HTTP response body is closed
    - errorlint # Find misuses of errors
    - gocyclo # Compute cyclomatic complexity
  disable:
    - errcheck # Too many false positives
    - gosec # Too strict for development
    - revive # Disabled - too many style requirements

formatters:
  enable:
    - gofmt # Check formatting
    - goimports # Check import ordering

linters-settings:
  errcheck:
    check-type-assertions: false
    check-blank: false
    ignore: fmt:.*,io:EOF
    exclude-functions:
      - (net/http.ResponseWriter).Write
      - (*database/sql.DB).Close
      - (*database/sql.Rows).Close
      - (*os.File).Close
    exclude:
      - Error return value of .*(Close|Write) is not checked

  govet:
    enable-all: true
    disable:
      - shadow

  gocyclo:
    min-complexity: 15

  nestif:
    min-complexity: 5

  gosec:
    excludes:
      - G104 # Audit errors not checked (covered by errcheck)
      - G114 # Use of net/http serve function that has no support for setting timeouts
      - G304 # File path provided as taint input (false positives in config loading)

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0

  exclude-rules:
    # Exclude some linters from test files
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - gosec

    # Ignore unchecked Close and Write calls
    - text: "Error return value of.*Close.*is not checked"
      linters:
        - errcheck
    - text: "Error return value of.*Write.*is not checked"
      linters:
        - errcheck
    - text: "Error return value of.*Terminate.*is not checked"
      linters:
        - errcheck

    # Ignore G114 gosec warning about http.ListenAndServe
    - text: "G114"
      linters:
        - gosec

output:
  formats:
    colored-line-number:
      path: stdout
  print-issued-lines: true
  print-linter-name: true
